<input placeholder="search for location"
       autocorrect="off"
       autocapitalize="off"
       spellcheck="off"
       type="text"
       class="form-control"
       #search
       (blur)="validateAddress()"
       [formControl]="addressSearchControl">
<div *ngIf="(addressSearchControl.errors || !isAddressValid) && (addressSearchControl.dirty || addressSearchControl.touched)"
     class="alert alert-danger">
    Please select a valid destination
</div>
