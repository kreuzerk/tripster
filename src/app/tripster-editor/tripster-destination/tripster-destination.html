<div class="card">
    <div class="card-header">
        Destination {{counter}}
    </div>
    <div class="card-block">
        <form>
            <div class="form-group">
                <label for="destinationInput">Email address</label>
                <tripster-address-search></tripster-address-search>
                <input type="text" class="form-control" id="destinationInput"
                       name="destination" required placeholder="Enter your destination"
                       [(ngModel)]="destinationModel"
                       (blur)="newDestinationInput()"
                       #destination="ngModel">
                <div *ngIf="destination.errors && (destination.dirty || destination.touched)"
                     class="alert alert-danger">
                    <div [hidden]="!destination.errors.required">
                        Please select a destination
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
