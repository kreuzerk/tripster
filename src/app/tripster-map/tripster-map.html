<agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker *ngFor="let stop of stops"
                [latitude]="stop.lat"
                [longitude]="stop.lng"
                [openInfoWindow]="true">
        <agm-info-window>
            <h3>Info window</h3>
            <pre>{{stop | json}}</pre>
        </agm-info-window>
    </agm-marker>
    <agm-polygon [paths]="paths" [geodesic]="true" [fillOpacity]="0.0">
    </agm-polygon>
</agm-map>
